<script>
    class rowItem {
        title;
        RepoId;
        description;
        count;
        constructor(title, repoId, description, count) {
            this.title = title; 
            this.repoId = repoId;
            this.description = description;
            this.count = count;
        }
    }
    

    class tableUnit {
        
        addRow(item){

            const title = item.title; 
            const repoId = item.repoId; 
            const description = item.description;
            const count = item.count;
            const callback = () => {}
            
            $(`.table > tbody`).append( `
              <tr> 
                <td>${title}</td>
                <td>${repoId}</td> 
                <td>${description}</td>
                <td>${count}</td>
                <td>
                    <a href= "" onclick="callback()"><i class="fa-solid fa-plus"></i></a>
                </td>
              </tr>
            ` )
        }        
    }

    const tbUnit = new tableUnit()
    tbUnit.addRow( new rowItem("temprary sensor", "324325134", "설명" ,25) ) 
    
    tbUnit.addRow( new rowItem("local humi", "3434", "설명2", 25) )


</script>
